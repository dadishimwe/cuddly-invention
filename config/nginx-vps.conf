# Nginx Configuration for Starlink Manager on VPS
# This file should be placed in /etc/nginx/sites-available/starlink-manager
# and symlinked to /etc/nginx/sites-enabled/

# Admin Dashboard - zubadash.dadishimwe.com
server {
    listen 80;
    listen [::]:80;
    server_name zubadash.dadishimwe.com;

    # Redirect HTTP to HTTPS (after SSL is configured)
    # Uncomment after running certbot
    # return 301 https://$server_name$request_uri;

    # Temporary location for Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to Docker container
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

