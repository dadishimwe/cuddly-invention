version: '3.8'

services:
  starlink-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starlink-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
      # Config files (for CSV imports)
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - starlink-network

networks:
  starlink-network:
    driver: bridge
